{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DotCom - Creative Agency Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{%static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css ' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'css/style.css ' %}" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid nav-bar p-0">
        <div class="container-lg p-0">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
                <a href="index.html" class="navbar-brand">
                    <h1 class="m-0 text-white display-4"><span class="text-primary">D</span>ot<span class="text-primary">C</span>om</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/home/" class="nav-item nav-link active">Home</a>
                        <a href="/showuser/" class="nav-item nav-link">Show User</a>
                        <a href="/showfeedback/" class="nav-item nav-link">Show Feedback</a>
                        <a href="/logout/" class="nav-item nav-link">Logout</a>
                        <a href="/showrequest/" class="nav-item nav-link">Show Request</a>
                        <a href="/showservices/" class="nav-item nav-link">Show Services</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5 mb-5">
        <h1 class="display-4 text-white mb-3 mt-0 mt-lg-5">Add Services</h1>
        <div class="d-inline-flex text-white">
        </div>
    </div>
    <!-- Page Header Start -->


    <!-- Register Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center">
                <small class="bg-primary text-white text-uppercase font-weight-bold text-center px-1">Get In Touch</small>
                <h1 class="mt-2 mb-5">Add Services</h1>
            </div>                </div>
                <div class="col-md-7">
                    <div class="Addservice-form">
					    <div id="success"></div>
					    <form  action="/addservicecode/" method="post">
                                {% csrf_token %}
								<div class="form-row">
                                <div class="col-md-12">
                                    <div class="control-group">
                                       <input type="text" class="form-control p-4" id="stitle" placeholder="Service Title" required="required" data-validation-required-message="Please enter service title" name="t1"/>
                                       <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                   <div class="control-group">
                                       <input type="text" class="form-control p-4" id="sdescribe" placeholder="Service Description" required="required" data-validation-required-message="Please enter service description" name="t2"/>
                                       <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                 <div class="col-md-12">
                                   <div class="control-group">
                                       <input type="text" class="form-control p-4" id="sprice" placeholder="Starting Price" required="required" data-validation-required-message="Please strting price" name="t3"/>
                                       <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            
                                <div class="col-md-12">
                                   <div class="control-group">
                                       <input type="text" class="form-control p-4" id="sduration" placeholder="Starting Duration" required="required" data-validation-required-message="Please enter starting durtion" name="t4"/>
                                       <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                   <div class="control-group">
                                       <input type="text" class="form-control p-4" id="mcharges" placeholder="Monthly Charges" required="required" data-validation-required-message="Please enter monthly charges" name="t5"/>
                                       <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;" type="submit" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register End -->


    <!-- Footer Start -->
    {% include 'template/footer.html'%}
    <!-- Footer End -->

</body>
</html>
