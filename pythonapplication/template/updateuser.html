{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DotCom - Creative Agency Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Navbar End -->


    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5">
        <div class="carousel-inner">
            <img class="img-fluid" src="{% static 'img/carousel-1.jpg' %}" alt="Image">
                <div class="carousel-caption d-flex align-items-center justify-content-center">
                    <div class="p-5" style="width: 100%; max-width: 900px;">
                            
                        <h1 class="display-3 text-white mb-md-4" align="center" >Update user's data</h1>
                    </div>      
                     
                </div>
               
        </div>
    </div>

   
{% for single in alldata %}
 <!-- Register Start -->
    <div class="container-fluid py-5">
        <div class="container">
        </div>
                <div class="col-md-7">
                    <div class="update-form">
					    <div id="success"></div>
					    <form  action="/saveuser/" method="post">
                                {% csrf_token %}
								<div class="form-row">
                                <div class="col-md-12">
                                    <div class="control-group">
                                       <input type="text" class="form-control p-4" id="name" value="{{single.name}}" name="t1"/>
                                       <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="control-group">
                                        <input type="password" class="form-control p-4" id="password" value="{{single.password}}" name="t2" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="email" value="{{single.email}}" name="t3" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" rows="1" id="phoneno" value="{{single.phoneno}}" maxlength="10" name="t4"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="file" class="form-control" rows="1" id="image" value="{{single.image.url}}" name="t5"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                            <div class="control-group">
                                <input type="hidden" class="form-control" rows="1" id="p_id" value="{{single.p_id}}" name="t6">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;" type="submit" id="submit">Update data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
 {% include 'template/footer.html'%}
    <!-- Footer end-->
</body>

</html>
